<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>GitSpector</title>
    <link rel="stylesheet" type="text/css" href="index.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script>
        try {
            $ = jQuery = module.exports;
        } catch (e) {}
    </script>
</head>

<body id="body">
    <div class="cd-popup cd-popup-project" role="alert">
        <div class="cd-popup-container projects-container">
            <div onclick="closePopup()" class="cd-popup-close"><i class="fa fa-times" aria-hidden="true"></i></div>
            <input id="github-link" type="text" class="login-field input-top" value="" placeholder="GitHub Link">
            <input id="project-name" type="text" class="login-field" value="" placeholder="Name">
            <input id="ci-link" type="text" class="login-field" value="" placeholder="CI Link">
            <a onclick="addProject()" class="btn btn-primary btn-large btn-block" href="#">Add</a>
        </div>
    </div>
    <div class="cd-popup cd-popup-settings" role="alert">
        <div class="cd-popup-container settings-container">
            <div onclick="closePopup()" class="cd-popup-close"><i class="fa fa-times" aria-hidden="true"></i></div>
            <input id="github-user" type="text" class="login-field input-top" value="" placeholder="Username">
            <input id="github-pass" type="password" class="login-field" value="" placeholder="Password/Token">
            <a onclick="setSettings()" class="btn btn-primary btn-large btn-block" href="#">Save</a>
        </div>
    </div>
    <div class="topcorner-right cd-popup-trigger-project"><i class="fa fa-plus" aria-hidden="true"></i></div>
    <div class="topcorner-left cd-popup-trigger-settings"><i class="fa fa-wrench" aria-hidden="true"></i></div>
    <div id="snackbar">Success!</div>
    <script src="index.js"></script>
</body>

</html>
